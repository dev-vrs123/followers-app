<!--
Just-in-time (JIT) Compilation
- Inefficient for production　利用するたびのコンパイルになるため、効率が悪い。
- Happens for every user　ユーザーの数だけコンパイルが発生することになる。
- More components, slower　コンポーネントが増えるほど遅くなる。
- We have to ship Angular compilar　Angularコンパイラーを一緒に送らなければならなくなる。

Ahead-of-time (AOT) Compilation
- Faster startup　起動が速い。
- Smaller bundle size　バンドルサイズを小さくできる。
- Catch template errors earlier　出荷前のコンパイル時点でエラーを確認できる。
- Better security　コードが読みにくくなるのでクラックされにくくなる。
 -->
