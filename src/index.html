Deploymentの選択肢
- GitHub Pages -> No back-end（APIを使ったサーバーからのデータの読み込みの必要が無い場合）
- Firebase -> Firebase as the back-end（簡単なAPIが必要な場合）
- Heroku -> Custom back-end（カスタムされたAPIが必要な場合。Microsoft Azureよりも簡単。Azureはより大企業向けの複雑なアプリ向け。）
